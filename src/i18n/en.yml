previous:
  label: "Works"
  title: "Previous Works"
  subtitle: "These are some of our previous projects. Please contact us for more details."
  items:
    - title: "Gintegrator"
      desc: "A web application that provides functionalities for translating gene or protein identifiers across various biological sequence databases. Makes use of ginmappeR, a R package to translate gene or protein identifiers between state-of-art biological databases"
      image: "/previous/gintegrator-logo.svg"
      links: 
        - link: https://github.com/DEAL-US/gintegrator
          title: "Gintegrator on GitHub"
          tag: "code"
        - link: https://bioconductor.org/packages/release/bioc/html/ginmappeR.html
          title: "ginmappeR on Bioconductor"
          tag: "code"
        - link: https://doi.org/10.1093/bioadv/vbae129
          title: "ginmappeR paper"
          tag: "paper"
    - title: "OpenSkies"
      desc: "A package for the retrieval and analysis of aviation data"
      image: "/previous/openskies.png"
      links: 
        - link: https://cran.r-project.org/web/packages/openSkies/index.html
          title: "openSkies on CRAN"
          tag: "code"
        - link: http://dx.doi.org/10.32614/RJ-2021-095
          title: "openSkies paper"
          tag: "paper"
    - title: "asteRisk"
      desc: "asteRisk provides basic functionalities to calculate the position of satellites given a known state vector. The package includes implementations of the SGP4 and SDP4 simplified perturbation models to propagate orbital state vectors, as well as utilities to read TLE files and convert coordinates between different frames of reference."
      image: "/previous/logo_asterisk.png"
