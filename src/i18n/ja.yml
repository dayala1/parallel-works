previous:
  label: "実績"
  title: "これまでの実績"
  subtitle: "過去に手がけたプロジェクトの一部です。詳細はお問い合わせください。"
  items:
    - title: "Gintegrator"
      desc: "複数の生物学的配列データベース間で遺伝子・タンパク質のIDを相互変換できるウェブアプリケーション。Rパッケージ「ginmappeR」を活用し、最新のデータベース間でのID変換を支援します。"
      image: "/previous/gintegrator-logo.svg"
      links:
        - link: https://github.com/DEAL-US/gintegrator
          title: "Gintegrator（GitHub）"
          tag: "code"
        - link: https://bioconductor.org/packages/release/bioc/html/ginmappeR.html
          title: "Bioconductor の ginmappeR"
          tag: "code"
        - link: https://doi.org/10.1093/bioadv/vbae129
          title: "ginmappeR 論文"
          tag: "paper"
    - title: "openSkies"
      desc: "航空データの取得と分析のためのパッケージ"
      image: "/previous/openskies.webp"
      links:
        - link: https://cran.r-project.org/web/packages/openSkies/index.html
          title: "CRAN の openSkies"
          tag: "code"
        - link: http://dx.doi.org/10.32614/RJ-2021-095
          title: "openSkies 論文"
          tag: "paper"
    - title: "asteRisk"
      desc: "Rにおける天体力学解析のための包括的なスイート。パッケージには、SGP4およびSDP4モデルを含む、最も頻繁に使用される軌道伝搬器の実装に加え、高精度の数値軌道伝搬器が含まれています。さらに、衛星位置（暦表）を配布するために一般的に使用されるファイル形式の読み込みや、異なる基準座標系や時間体系間の変換を行うためのユーティリティも提供されています。"
      image: "/previous/logo_asterisk.webp"
      links: 
        - link: https://cran.r-project.org/web/packages/asteRisk/index.html
          title: "CRAN の asteRisk"
          tag: "code"
        - link: http://dx.doi.org/10.32614/RJ-2023-023
          title: "asteRisk 論文"
          tag: "paper"
    - title: "Rパッケージ"
      desc: "データ分析、可視化、計算タスクのための複数のRパッケージを開発・維持しています。これらのパッケージは使いやすさと効率性を重視して設計されており、研究者やアナリストのワークフローの効率化に役立ちます。"
      image: "/previous/logo_r.webp"
      links:
        - link: https://cran.r-project.org/web/packages/openSkies/index.html
          title: "CRAN の openSkies"
          tag: "code"
        - link: https://cran.r-project.org/web/packages/asteRisk/index.html
          title: "CRAN の asteRisk"
          tag: "code"
    - title: "学術研究"
      desc: "私たちはさまざまな分野で学術研究を行っています。研究成果は査読付き学術誌に掲載され、学会で発表されることで、各分野の知識の発展に貢献しています。"
      image: "/previous/research.webp"
      links:
        - link: https://doi.org/10.1093/bioadv/vbae129
          title: "ginmappeR: 生物配列データベース間で遺伝子・タンパク質識別子を統合するための統一的アプローチ"
          tag: "paper"
        - link: https://doi.org/10.1016/j.softx.2025.102041
          title: "Gintegrator: リアルタイム識別子変換による生物配列データ統合の強化"
          tag: "paper"
        - link: http://dx.doi.org/10.32614/RJ-2021-095
          title: "openSkies - 航空データのRエコシステムへの統合"
          tag: "paper"
        - link: http://dx.doi.org/10.32614/RJ-2023-023
          title: "asteRisk - 衛星位置データのRでの統合と解析"
          tag: "paper"
        - link: https://doi.org/10.1016/j.eswa.2025.127453
          title: "天体特徴量とニューラルネットワークを用いた衛星軌道の高精度化"
          tag: "paper"
        - link: https://doi.org/10.1109/ACCESS.2023.3255404
          title: "航空機軌道予測のためのニューラルネットワーク"
          tag: "paper"
        - link: https://doi.org/10.1016/j.softx.2023.101474
          title: "AYNEXT: リンク予測手法の評価を効率化するためのツール"
          tag: "paper"
services:
  label: "サービス"
  title: "サービス"
  subtitle: "私たちのサービスは、さまざまな科学分野の課題に最新の計算手法で取り組むことに焦点を当てています。データモデリングと分析の高い専門性を活かし、複雑な課題に取り組み、使いやすいソリューションを提供します。以下は特に経験のある分野の一例です。"
  items:
    - title: "データとインサイト"
      desc: "データを分析し、わかりやすく実行可能な結果を提供します。可視化、機械学習の活用、統計分析などに対応します。"
      image: "/analytics.svg"
    - title: "バイオインフォマティクス"
      desc: "研究・開発チーム向けに、生物学データの処理と解釈を支援します。ゲノミクス、データ統合、再現可能なワークフローなど。"
    - title: "宇宙・モデリング"
      desc: "ミッションの意思決定を支えるため、軌道やシステムの計画・シミュレーションを行います。既存アルゴリズムやツールの実装・改良にも対応します。"
    - title: "ニューラルネットワークモデルの開発"
      desc: "お客様のニーズに合わせたカスタムのニューラルネットワークモデルを開発し、アプリケーションに最適な性能と高い精度を実現します。"
    - title: "ウェブサイトの開発とデプロイ"
      desc: "モダンなデザインと高いパフォーマンスに重点を置いたウェブサイトを構築します。"
    
about:
  title: "概要"
  body: "Parallel Works は研究志向のコンサルティング会社です。明確なコミュニケーション、透明な手法、再現可能な技術を重視し、チームと伴走して発見と成果の創出を加速します。"
